<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type-="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid p-2 weather-header">
        <h1 class="text-center fw-bold text-white">Weather Dashboard</h1>
    </header>

    <main>
        <aside class="container-fluid">
            <div class="row">
                <div class="col-lg-3 p-2">
                    <h2 class="fw-bold">Search for a City:</h2>

                    <div class="mb-3 pt-2">
                        <input type="text" class="form-control" id="city-search" placeholder="San Diego">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Search</button>
                    </div>
                </div>

            </div>
            </div>

        </aside>
        </div>

        <div class="top-weather">

        </div>

        <div class="forecast">
            <div class="forecast-cards">

            </div>

        </div>
    </main>
</body>



</html>
