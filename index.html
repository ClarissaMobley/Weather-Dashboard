<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type-="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid p-2 weather-header">
        <h1 class="text-center fw-bold text-white">Weather Dashboard</h1>
    </header>

    <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 p-2">

                        <!-- City Search -->
                        <h2 class="fw-bold">Search for a City:</h2>
                        <div class="mb-3 pt-2">
                            <input type="text" class="form-control" id="city-search" placeholder="San Diego">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary search-btn" type="button">Search</button>
                        </div>
                        <div id="border-line"></div>

                        <!-- City Buttons -->
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary city-btn" type="button">Atlanta</button>
                            <button class="btn mt-2 btn-primary city-btn" type="button">Denver</button>
                            <button class="btn mt-2 btn-primary city-btn" type="button">Seattle</button>
                            <button class="btn mt-2 btn-primary city-btn" type="button">San Francisco</button>
                            <button class="btn mt-2 btn-primary city-btn" type="button">Orlando</button>
                            <button class="btn mt-2 btn-primary city-btn" type="button">New York</button>
                            <button class="btn mt-2 btn-primary city-btn" type="button">Chicago</button>
                            <button class="btn mt-2 btn-primary city-btn" type="button">Austin</button>
                        </div>
                    </div>
                    <div class="col-sm-8 m-3 current-forecast">
                    </div>
                        <h2 class="fw-bold">5-Day Forecast:</h2>
                        <div class="forecastCards"></div>
                    <div class="forecastCards"></div>
                    
                    
                </div>
            </div>

            </div>

        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>



</html>
